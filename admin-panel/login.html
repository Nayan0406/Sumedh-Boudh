<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>
<body style="margin:0; padding:0; background:#f3f4f6;">
    <div style="display:flex; justify-content:center; align-items:center; min-height:100vh;">
        <form id="login-form" style="background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 24px; font-size: 24px; font-weight: bold; color: #1f2937;">Admin Login</h2>
            <div class="form-group" style="margin-bottom: 16px;">
                <label for="email" style="display: block; margin-bottom: 4px; font-weight: 500; color: #374151;">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px;">
            </div>
            <div class="form-group" style="margin-bottom: 24px;">
                <label for="password" style="display: block; margin-bottom: 4px; font-weight: 500; color: #374151;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; background-color: #2563eb; color: white; cursor: pointer;">Login</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        // You can add real authentication here
        // For now, just redirect to dashboard.html
        window.location.href = window.location.origin + '/admin-panel/dashboard.html';
    });
    </script>
</body>
</html>
