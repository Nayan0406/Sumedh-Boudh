<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>
<body>
    <div id="register-app" class="app">
        <main class="main-contents mobile-padding">
            <!-- Register Page -->
            <div id="register-page" class="page active" style="display: block !important;">
                <div class="register-container">
                    <form class="register-form" onsubmit="handleRegister(event)" style="display: block !important;">
                        <h2>Register</h2>
                        <div id="register-message" class="message"></div>
                        <div class="form-group" style="display: block !important;">
                            <label for="reg-username">Username</label>
                            <input type="text" id="reg-username" name="username" required style="display: block !important;">
                        </div>
                        <div class="form-group" style="display: block !important;">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" name="email" required style="display: block !important;">
                        </div>
                        <div class="form-group" style="display: block !important;">
                            <label for="reg-password">Password</label>
                            <input type="password" id="reg-password" name="password" required style="display: block !important;">
                        </div>
                        <button type="submit" class="btn btn-primary" id="register-btn" style="display: block !important;">
                            Register
                        </button>
                        <p class="login-link" style="display: block !important;">
                            Already have an account? <a href="index.html">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Register page loaded');
        });
    </script>
</body>
</html>
