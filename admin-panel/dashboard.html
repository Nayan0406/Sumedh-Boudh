<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>
<body style="margin:0; padding:0; background:#f3f4f6;">
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" id="mobile-menu-btn" onclick="toggleSidebar()">
        ☰
    </button>
    
    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>
    
    <div style="display:flex; min-height:100vh;">
        <nav id="sidebar" class="sidebar" style="width: 256px; background-color: #1f2937; color: white; flex-direction: column;">
            <div class="sidebar-header" style="padding: 24px; border-bottom: 1px solid #374151; text-align: center;">
                <a href="/admin-panel/dashboard" style="color: white; text-decoration: none;">
                    <h2 style="font-size: 24px; font-weight: bold; margin:0;">Admin Panel</h2>
                </a>
            </div>
            <ul class="sidebar-nav" style="flex: 1; padding: 16px; list-style: none;">
                <li style="margin-bottom: 8px;">
                    <a href="adminBlog.html" class="nav-link" style="display: flex; align-items: center; padding: 12px; color: white; text-decoration: none; border-radius: 8px; transition: background-color 0.2s; font-size: 16px;">
                        <span style="margin-right: 12px; font-size: 18px;">📝</span> Add Blog
                    </a>
                </li>
                <li style="margin-bottom: 8px;">
                    <a href="adminProduct.html" class="nav-link" style="display: flex; align-items: center; padding: 12px; color: white; text-decoration: none; border-radius: 8px; transition: background-color 0.2s; font-size: 16px;">
                        <span style="margin-right: 12px; font-size: 18px;">📦</span> Add Product
                    </a>
                </li>
                <li style="margin-bottom: 8px;">
                    <a href="adminContact.html" class="nav-link" style="display: flex; align-items: center; padding: 12px; color: white; text-decoration: none; border-radius: 8px; transition: background-color 0.2s; font-size: 16px;">
                        <span style="margin-right: 12px; font-size: 18px;">📧</span> Contact Messages
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer" style="padding: 16px; border-top: 1px solid #374151;">
                <button class="logout-btn" style="width: 100%; display: flex; align-items: center; justify-content: center; padding: 12px; background-color: #dc2626; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; font-size: 16px;" onclick="logout()">
                    <span style="margin-right: 12px; font-size: 18px;">🚪</span> Logout
                </button>
            </div>
        </nav>
        <div class="main-content mobile-padding" style="flex: 1; padding: 40px;">
            <div style="background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <h1 style="font-size: 32px; font-weight: bold; color: #1f2937; margin-bottom: 16px;">Welcome to the Admin Dashboard</h1>
                <!-- <p style="font-size: 18px; color: #374151;">Use the sidebar to manage blogs, products, and contact messages.</p> -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script>
    // Check if user is logged in
    function checkAuth() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (!isLoggedIn || isLoggedIn !== 'true') {
            window.location.href = 'index.html';
        }
    }

    // Check authentication when page loads
    window.addEventListener('DOMContentLoaded', checkAuth);

    function logout() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'index.html';
    }

    // Mobile sidebar functions
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        sidebar.classList.toggle('open');
        overlay.classList.toggle('active');
    }

    function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
    }

    // Close sidebar when clicking on navigation links (mobile)
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });

        // Close sidebar on window resize if desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });
    });
    </script>
</body>
</html>
