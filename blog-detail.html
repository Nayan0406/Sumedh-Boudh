<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - TARS Technologies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blog-detail-container {
            max-width: 800px;
            margin: 70px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .blog-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        .blog-author {
            font-weight: bold;
            color: #007bff;
        }
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            text-align: justify;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #0056b3;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <nav class="custom-nav">
            <div class="nav-left">
                <div class="logo">
                    <a href="index.html"><img src="image/logo.png"> </a>
                </div>
                <ul class="nav-center">
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/service.html">Service</a></li>
                    <li><a href="our_story.html">Our Story</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="/contact.html">Contact us</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Search...">
                    </div>
                </div>

                <div class="mobile-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="blog-detail-container">
            <a href="index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
            
            <div id="blog-content">
                <div class="loading">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    Loading blog...
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <!-- Left Column - Logo and Name -->
            <div class="footer-branding">
                <div class="footer-logo"><a href="/index.html"><img src="image/Group_865.png" alt="Tars logo"></a>
                </div>
            </div>

            <!-- Middle Column - Navigation -->
            <nav class="footer-navigation" style="flex-wrap: wrap; justify-content: center; align-items: center;">
                <h3 class="nav-title">NAVIGATION</h3>
                <ul class="nav-links">
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/service.html">Service</a></li>
                    <li><a href="/our_story.html">Our Story</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="/contact.html">Contact us</a></li>
                </ul>
            </nav>

            <!-- Right Column - Social Links -->
            <div class="footer-social">
                <h2 class="footer-name">SUMEDH BOUDH</h2>
                <div class="social-icons">
                    <a href="#" class="social-link">LinkedIn</a>
                    <a href="#" class="social-link">Instagram</a>
                </div>
            </div>
        </div>
        <div class="end">
            <p>branding & website designing by tars technology</p>
        </div>
    </footer>

    <script>
        // Get blog ID from URL parameters
        function getBlogIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load specific blog
        async function loadBlog() {
            const blogId = getBlogIdFromURL();
            
            if (!blogId) {
                document.getElementById('blog-content').innerHTML = `
                    <div class="error">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        No blog ID provided!
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`https://sumedh-boudh-backend.vercel.app/blog/${blogId}`);
                
                if (!response.ok) {
                    throw new Error('Blog not found');
                }
                
                const blog = await response.json();
                
                // Format date
                const date = new Date(blog.createdAt || blog.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                document.getElementById('blog-content').innerHTML = `
                    <h1 class="blog-title">${blog.title}</h1>
                    <div class="blog-meta">
                        <span class="blog-author">By: ${blog.author || 'Anonymous'}</span>
                        <span class="blog-date">${date}</span>
                    </div>
                    <div class="blog-content">
                        ${blog.content.replace(/\n/g, '<br><br>')}
                    </div>
                `;
                
                // Update page title
                document.title = `${blog.title} - TARS Technologies`;
                
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blog-content').innerHTML = `
                    <div class="error">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        Error loading blog: ${error.message}
                    </div>
                `;
            }
        }

        // Load blog when page loads
        document.addEventListener('DOMContentLoaded', loadBlog);
    </script>
</body>

</html>
