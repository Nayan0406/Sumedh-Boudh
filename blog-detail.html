<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blog-detail-container {
            max-width: 800px;
            margin: 70px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .blog-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        .blog-author {
            font-weight: bold;
            color: #007bff;
        }
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            text-align: justify;
        }
        
        .blog-content ul, .blog-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .blog-content ul {
            list-style-type: disc;
        }
        
        .blog-content ol {
            list-style-type: decimal;
        }
        
        .blog-content li {
            margin-bottom: 12px;
            line-height: 1.6;
            padding-left: 8px;
        }
        
        .blog-content p {
            margin-bottom: 16px;
            line-height: 1.7;
        }
        
        .blog-content p:empty {
            margin: 0;
            height: 0;
        }
        /* Touch and Accessibility Improvements */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-height: 44px; /* Touch-friendly minimum */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }
        .back-button:hover {
            background: #0056b3;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }
        .back-button:active {
            transform: translateY(0);
        }
        
        /* Improve readability on small screens */
        @media (max-width: 768px) {
            .back-button {
                width: auto;
                min-width: 120px;
                margin-bottom: 15px;
            }
        }
        
        /* High DPI Display Support */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .blog-content {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
        
        /* Dark mode support (if needed) */
        @media (prefers-color-scheme: dark) {
            .blog-detail-container {
                background: #1a1a1a;
                color: #e0e0e0;
            }
            .blog-title {
                color: #ffffff;
                border-bottom-color: #0066cc;
            }
            .blog-meta {
                color: #b0b0b0;
            }
            .blog-author {
                color: #4da6ff;
            }
            .blog-content {
                color: #d0d0d0;
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .back-button {
                transition: none;
            }
            .back-button:hover {
                transform: none;
            }
        }
        .loading {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.2rem;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px 20px;
            color: #dc3545;
            font-size: 1.2rem;
        }
        
        /* Responsive loading and error states */
        @media (max-width: 768px) {
            .loading, .error {
                padding: 30px 15px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .loading, .error {
                padding: 20px 10px;
                font-size: 1rem;
            }
        }

        /* Tablet View */
        @media (max-width: 1024px) {
            .blog-detail-container {
                max-width: 95vw;
                margin: 60px auto;
                padding: 18px;
            }
            .blog-title {
                font-size: 2.2rem;
            }
            .blog-content {
                font-size: 1.05rem;
            }
        }

        /* Small Tablet */
        @media (max-width: 900px) {
            .blog-detail-container {
                max-width: 98vw;
                margin: 40px 1vw;
                padding: 16px;
            }
            .blog-title {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            .blog-meta {
                margin-bottom: 25px;
                font-size: 0.85rem;
            }
            .blog-content {
                font-size: 1.02rem;
                line-height: 1.7;
            }
            .blog-content ul, .blog-content ol {
                padding-left: 25px;
                margin: 15px 0;
            }
            .blog-content li {
                margin-bottom: 10px;
                padding-left: 5px;
            }
        }

        /* Mobile Landscape */
        @media (max-width: 768px) {
            .blog-detail-container {
                max-width: 100vw;
                margin: 30px 0;
                padding: 15px;
                border-radius: 0;
            }
            .blog-title {
                font-size: 1.8rem;
                margin-bottom: 12px;
                border-bottom: 2px solid #007bff;
                padding-bottom: 8px;
            }
            .blog-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            .blog-content {
                font-size: 1rem;
                line-height: 1.65;
                text-align: left;
            }
            .blog-content ul, .blog-content ol {
                padding-left: 20px;
                margin: 12px 0;
            }
            .blog-content li {
                margin-bottom: 8px;
                padding-left: 4px;
                font-size: 0.98rem;
            }
            .blog-content p {
                margin-bottom: 14px;
                line-height: 1.6;
            }
            .back-button {
                padding: 10px 16px;
                font-size: 0.95rem;
                margin-bottom: 15px;
            }
        }

        /* Mobile Portrait */
        @media (max-width: 600px) {
            .blog-detail-container {
                max-width: 100vw;
                margin: 20px 0 0 0;
                padding: 12px 15px;
                border-radius: 0;
                box-shadow: none;
            }
            .blog-title {
                font-size: 1.5rem;
                padding-bottom: 6px;
                margin-bottom: 10px;
                line-height: 1.3;
            }
            .blog-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
                font-size: 0.85rem;
                margin-bottom: 18px;
            }
            .blog-content {
                font-size: 0.95rem;
                line-height: 1.6;
                padding: 0;
            }
            .blog-content ul, .blog-content ol {
                padding-left: 18px;
                margin: 10px 0;
            }
            .blog-content li {
                margin-bottom: 6px;
                padding-left: 2px;
                font-size: 0.93rem;
                line-height: 1.5;
            }
            .blog-content p {
                margin-bottom: 12px;
                line-height: 1.55;
            }
            .back-button {
                padding: 8px 12px;
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .blog-detail-container {
                padding: 10px 12px;
            }
            .blog-title {
                font-size: 1.3rem;
                line-height: 1.25;
            }
            .blog-meta {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }
            .blog-content {
                font-size: 0.9rem;
                line-height: 1.55;
            }
            .blog-content ul, .blog-content ol {
                padding-left: 15px;
                margin: 8px 0;
            }
            .blog-content li {
                margin-bottom: 5px;
                font-size: 0.88rem;
                line-height: 1.4;
            }
            .blog-content p {
                margin-bottom: 10px;
                line-height: 1.5;
            }
            .back-button {
                padding: 6px 10px;
                font-size: 0.85rem;
                margin-bottom: 10px;
            }
        }

        /* Extra Small Mobile */
        @media (max-width: 360px) {
            .blog-detail-container {
                padding: 8px 10px;
            }
            .blog-title {
                font-size: 1.2rem;
                line-height: 1.2;
            }
            .blog-content {
                font-size: 0.85rem;
            }
            .blog-content li {
                font-size: 0.85rem;
            }
            .back-button {
                padding: 5px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <script>
        // Get blog ID from URL parameters
        function getBlogIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load specific blog
        async function loadBlog() {
            const blogId = getBlogIdFromURL();
            
            if (!blogId) {
                document.getElementById('blog-content').innerHTML = `
                    <div class="error">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        No blog ID provided!
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`htpp://localhost:5000/blog/${blogId}`);
                
                if (!response.ok) {
                    throw new Error('Blog not found');
                }
                
                const blog = await response.json();
                
                // Format date
                const date = new Date(blog.createdAt || blog.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Format content to handle points and lists
                function formatContent(content) {
                    if (!content) return '';
                    
                    // Split content by lines
                    let lines = content.split('\n');
                    let formattedLines = [];
                    let currentList = null;
                    let listItems = [];
                    
                    for (let i = 0; i < lines.length; i++) {
                        let line = lines[i].trim();
                        
                        // Skip empty lines
                        if (line === '') {
                            // If we were building a list, close it
                            if (currentList) {
                                if (currentList === 'ul') {
                                    formattedLines.push('<ul>');
                                    listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                                    formattedLines.push('</ul>');
                                } else if (currentList === 'ol') {
                                    formattedLines.push('<ol>');
                                    listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                                    formattedLines.push('</ol>');
                                }
                                currentList = null;
                                listItems = [];
                            }
                            formattedLines.push('<br>');
                            continue;
                        }
                        
                        // Check for bullet points (•, -, *, ·)
                        const bulletMatch = line.match(/^[\s]*[•·*-]\s*(.+)$/);
                        if (bulletMatch) {
                            if (currentList !== 'ul') {
                                // Close previous list if different type
                                if (currentList === 'ol') {
                                    formattedLines.push('<ol>');
                                    listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                                    formattedLines.push('</ol>');
                                    listItems = [];
                                }
                                currentList = 'ul';
                            }
                            listItems.push(bulletMatch[1]);
                            continue;
                        }
                        
                        // Check for numbered points (1., 2), 3:, etc.)
                        const numberMatch = line.match(/^[\s]*\d+[\.\)\:]\s*(.+)$/);
                        if (numberMatch) {
                            if (currentList !== 'ol') {
                                // Close previous list if different type
                                if (currentList === 'ul') {
                                    formattedLines.push('<ul>');
                                    listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                                    formattedLines.push('</ul>');
                                    listItems = [];
                                }
                                currentList = 'ol';
                            }
                            listItems.push(numberMatch[1]);
                            continue;
                        }
                        
                        // Regular text - close any open list first
                        if (currentList) {
                            if (currentList === 'ul') {
                                formattedLines.push('<ul>');
                                listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                                formattedLines.push('</ul>');
                            } else if (currentList === 'ol') {
                                formattedLines.push('<ol>');
                                listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                                formattedLines.push('</ol>');
                            }
                            currentList = null;
                            listItems = [];
                        }
                        
                        // Add regular paragraph
                        formattedLines.push(`<p>${line}</p>`);
                    }
                    
                    // Close any remaining list
                    if (currentList) {
                        if (currentList === 'ul') {
                            formattedLines.push('<ul>');
                            listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                            formattedLines.push('</ul>');
                        } else if (currentList === 'ol') {
                            formattedLines.push('<ol>');
                            listItems.forEach(item => formattedLines.push(`<li>${item}</li>`));
                            formattedLines.push('</ol>');
                        }
                    }
                    
                    return formattedLines.join('');
                }

                document.getElementById('blog-content').innerHTML = `
                    <h1 class="blog-title">${blog.title}</h1>
                    <div class="blog-meta">
                        <span class="blog-author">By: ${blog.author || 'Anonymous'}</span>
                        <span class="blog-date">${date}</span>
                    </div>
                    <div class="blog-content">
                        ${formatContent(blog.content)}
                    </div>
                `;
                
                // Update page title
                document.title = `${blog.title} - TARS Technologies`;
                
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blog-content').innerHTML = `
                    <div class="error">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        Error loading blog: ${error.message}
                    </div>
                `;
            }
        }

        // Load blog when page loads
        document.addEventListener('DOMContentLoaded', loadBlog);
    </script>
