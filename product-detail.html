    <script src="script.js"></script>
    <script>
    async function loadProductDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const container = document.getElementById('product-detail');
        
        if (!productId) {
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #e53e3e;">Product ID not found.</div>';
            return;
        }
        
        try {
            const response = await fetch(`https://sumedh-boudh-backend.vercel.app/product/${productId}`);
            if (!response.ok) {
                throw new Error('Product not found');
            }
            const product = await response.json();
            
            // Handle both Cloudinary URLs and local paths
            let imageUrl = product.image;
            if (product.image && product.image.startsWith('/uploads/')) {
                imageUrl = `https://sumedh-boudh-backend.vercel.app${product.image}`;
            }
            
            container.innerHTML = `
                <div class="product-detail-vertical">
                    <img src="${imageUrl}" alt="Product Image" class="img-fluid product-image" style="border-radius: 12px; margin-bottom: 24px;">
                    <div class="product-detail-container">
                        <h1 class="product-title" style="font-weight: 700; color: #1f2937; margin-bottom: 20px;">${product.title}</h1>
                        <div class="product-content" style="color: #374151; line-height: 1.7; margin-bottom: 30px;">${product.content}</div>
                        <div style="background: #f3f4f6; padding: 15px; border-radius: 8px;">
                            <p style="margin: 0; color: #6b7280; font-size: clamp(0.75rem, 2vw, 0.875rem);">Added on: ${new Date(product.createdAt).toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>
            `;
        } catch (err) {
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #e53e3e;">Error loading product details. Please try again.</div>';
        }
    }
    
    document.addEventListener('DOMContentLoaded', loadProductDetail);
    </script>
