<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="background:#000;">
    <header>
        <nav class="custom-nav">
            <div class="nav-left">
                <div class="logo">
                    <a href="index.html">
                        <img src="/image/logo.png" alt="TARS Logo">
                    </a>
                </div>
                <ul class="nav-center">
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/service.html">Service</a></li>
                    <li><a href="/our_story.html">Our Story</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="/contact.html">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main style="padding-top:120px;min-height:100vh;">
        <div class="container" style="max-width:1200px;">
            <h1 class="section-title" style="color:#fff;margin-bottom:32px;">Our Products</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="products-grid"></div>
        </div>
    </main>
    <footer class="main-footer" style="margin-top:40px;">
        <div class="footer-container">
            <div class="footer-branding">
                <div class="footer-logo"><a href="/index.html"><img src="/image/Group_865.png" alt="Tars logo"></a></div>
            </div>
            <nav class="footer-navigation" style="flex-wrap: wrap; justify-content: center; align-items: center;">
                <h3 class="nav-title">NAVIGATION</h3>
                <ul class="nav-links">
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/service.html">Service</a></li>
                    <li><a href="/our_story.html">Our Story</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="/product.html">Products</a></li>
                    <li><a href="/contact.html">Contact us</a></li>
                </ul>
            </nav>
            <div class="footer-social" style="display: flex; flex-direction: column; align-items: start;">
                <h2 class="footer-name">SUMEDH BOUDH</h2>
                <div class="social-icons">
                    <a href="#" class="social-link">LinkedIn</a>
                    <a href="#" class="social-link">Instagram</a>
                </div>
            </div>
        </div>
        <div class="end">
            <p>branding & website designing by tars technology</p>
        </div>
    </footer>
    <script>
    async function loadProductsGrid() {
        const grid = document.getElementById('products-grid');
        if (!grid) return;
        grid.innerHTML = '';
        try {
            const response = await fetch('http://localhost:5000/product');
            const products = await response.json();
            if (products.length === 0) {
                grid.innerHTML = '<div style="width:100%;text-align:center;padding:32px 0;color:#888;">No products found.</div>';
                return;
            }
            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col';
                const shortContent = product.content.length > 120 ? product.content.substring(0, 120) + '...' : product.content;
                
                // Handle both Cloudinary URLs and local paths
                let imageUrl = product.image;
                if (product.image && product.image.startsWith('/uploads/')) {
                    imageUrl = `http://localhost:5000${product.image}`;
                }
                
                col.innerHTML = `
                    <div class="card h-100" style="border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07);overflow:hidden;cursor:pointer;background:#fff;" onclick="window.location.href='product-detail.html?id=${product._id}'">
                        <img src="${imageUrl}" class="card-img-top" alt="Product Image" style="height:180px;object-fit:cover;">
                        <div class="card-body d-flex flex-column" style="background:#fff;padding:20px 18px 18px 18px;">
                            <h5 class="card-title" style="font-size:1.1rem;font-weight:700;color:#181818;margin-bottom:10px;">${product.title}</h5>
                            <p class="card-text" style="color:#333;font-size:1rem;line-height:1.5;">${shortContent}</p>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        } catch (err) {
            grid.innerHTML = '<div style="width:100%;text-align:center;padding:32px 0;color:#e53e3e;">Error loading products.</div>';
        }
    }
    document.addEventListener('DOMContentLoaded', loadProductsGrid);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
