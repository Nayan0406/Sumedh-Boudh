        /* Overlay for mobile menu */
        .nav-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 9998;

            }

        /* Tablet responsive styles (769px to 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                
                max-width: 90% !important;
                padding: 0 20px;

                --bs-gutter-y: 1rem;
            }
            
            .card {
                margin-bottom: 16px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .card:hover {
                transform: translateY(-4px);
                box-shadow: 0 6px 20px rgba(0,0,0,0.15) !important;
            }
            
            .card-img-top {
                height: 160px !important;
            }
            
            .card-body {
                padding: 16px 14px 14px 14px !important;
            }
            
            .card-title {
                font-size: 1rem !important;
                margin-bottom: 8px !important;
            }
            
            .card-text {
                font-size: 0.9rem !important;
                line-height: 1.4 !important;
            }
            
            main {

            }

            }
            
            .footer-navigation {

            }

        }
    </style>

    <script>
    // Make navbar black on scroll
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 10) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    // Mobile menu toggle logic
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenu = document.querySelector('.mobile-menu');
        const navCenter = document.querySelector('.nav-center');
        const navOverlay = document.getElementById('nav-overlay');
        const body = document.body;

        function closeMenu() {
            navCenter.classList.remove('active');
            mobileMenu.classList.remove('active');
            navOverlay.classList.remove('active');
            body.classList.remove('menu-open');
        }

        mobileMenu.addEventListener('click', function(e) {
            e.stopPropagation();
            const isActive = navCenter.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
            if (isActive) {
                body.classList.add('menu-open');
            } else {
                body.classList.remove('menu-open');
            }
        });

        navOverlay.addEventListener('click', closeMenu);

        // Close menu on nav link click (mobile only)
        document.querySelectorAll('.nav-center a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 480) {
                    closeMenu();
                }
            });
        });

        // Close menu on resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 480) {
                closeMenu();
            }
        });
    });
    </script>

    <script>
    async function loadProductsGrid() {
        const grid = document.getElementById('products-grid');
        if (!grid) return;
        grid.innerHTML = '';
        try {
            const response = await fetch('https://sumedh-boudh-backend.vercel.app/product');
            const products = await response.json();
            if (products.length === 0) {
                grid.innerHTML = '<div style="width:100%;text-align:center;padding:32px 0;color:#888;">No products found.</div>';
                return;
            }
            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col';
                const shortContent = product.content.length > 120 ? product.content.substring(0, 120) + '...' : product.content;
                
                // Handle both Cloudinary URLs and local paths
                let imageUrl = product.image;
                if (product.image && product.image.startsWith('/uploads/')) {
                    imageUrl = `https://sumedh-boudh-backend.vercel.app${product.image}`;
                }
                
                col.innerHTML = `
                    <div class="card h-100" style="border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07);overflow:hidden;cursor:pointer;background:#fff;" onclick="window.location.href='product-detail.html?id=${product._id}'">
                        <img src="${imageUrl}" class="card-img-top" alt="Product Image" style="height:180px;object-fit:cover;">
                        <div class="card-body d-flex flex-column" style="background:#fff;padding:20px 18px 18px 18px;">
                            <h5 class="card-title" style="font-size:1.1rem;font-weight:700;color:#181818;margin-bottom:10px;">${product.title}</h5>
                            <p class="card-text" style="color:#333;font-size:1rem;line-height:1.5;">${shortContent}</p>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        } catch (err) {
            grid.innerHTML = '<div style="width:100%;text-align:center;padding:32px 0;color:#e53e3e;">Error loading products.</div>';
        }
    }
    document.addEventListener('DOMContentLoaded', loadProductsGrid);
    </script>
